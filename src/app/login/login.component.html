<div class="container">

  <h5 class="center">Root login</h5>
  <div class="row">
    <form class="col s12" (ngSubmit)="login($event)">
      <div class="row">
        <div class="input-field col s12">
          <input
            name="email"
            [(ngModel)]="admin.email"
            id="email" ngModel type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            name="senha"
            [(ngModel)]="admin.senha"
            id="password"  type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>

      <div *ngIf="serviceResult" class="card-panel red lighten-2">{{serviceResult}}</div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Login
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
